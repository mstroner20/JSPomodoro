<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet"> <!--Timer link-->
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&display=swap" rel="stylesheet"> <!--Google Font link-->
        <title>Pomodoro Timer</title>
            <body>
                <div id="pomodoroContainer">
                    <div id="pomodoroClock">
                        <div id= pomodoroTimerContainer><div id="pomodoroTimer"></div></div> <!--nested div containers to hold timer script and align with webpage elements-->
                        <div id= "taskNameDiv">
                            <label for="taskNameInput" id="taskNameLabel">Enter task:</label>
                            <input type="text" id="taskNameInput">
                        </div>
                        <div id= "clockActions">
                            <button id="startButton">Start</button>
                            <button id="pauseButton">Pause</button>
                            <button id="stopButton">Reset</button>
                        </div>
                    </div>
                </div>

                <div id="Durations">
                    <div id="workDuration">
                        <label><b>Work Duration</b></label>
                        <input type="text" id="workDurationInput">
                    </div>
                    <div id="breakDuration">
                        <label><b>Break Duration</b></label>
                        <input type="text" id="breakDurationInput">
                    </div>
                    <div id="confirmDurations">
                        <button id="submitButton">Submit</button>
                    </div>
                </div>

                <div id="taskRow">
                    <div id="incompleteTaskCol">
                        <h2><u>Incomplete Tasks</u></h2>
                        <div id="incUl">
                            <ul id="incompleteTaskList">
                                
                            </ul>
                        </div>
                    </div>
                    <div id="completeTaskCol">
                        <h2><u>Complete Tasks</u></h2>
                        <div id="compUl">
                            <ul id="completeTaskList">
                                
                            </ul>
                        </div>
                    </div>
                </div>               
            <script src="PomodoroJS.js"></script>
        </body>
    </head>
</html>
